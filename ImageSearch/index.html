<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Search Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    .cursor-pointer {
      cursor: pointer;
    }
    .fixed-size {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-text a {
      color: black;
      text-transform: capitalize;
      text-decoration: none;
    }
    .show-more-wrapper {
      margin-top: 20px;
    }
    #show-more-button{
      display: block;
      margin: auto;
      margin-bottom:20px ;
    }
  </style>
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Search Images</a>
    <form class="d-flex" role="search" aria-label="Image search form">
      <input id="userInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search input">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="img-box m-4 d-flex flex-direction-row justify-content-center flex-wrap"></div>

<div class="show-more-wrapper text-center">
  <button id="show-more-button" class="btn btn-outline-danger">Show More</button>
</div>
<footer>
  <p class="text-center">&copy; 2024 Kunal-Arora. All Rights Reserved.</p>
</footer>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
